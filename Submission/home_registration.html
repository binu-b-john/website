<!doctype>
<html>
<head>
<title>Registration Form</title>
<link rel="stylesheet" type="text/css" href="css_registration.css">
<style>
div {
  background-color: #D8D8D8;
  
  border: 10px solid black;
  padding: 5px;
  margin: 5px;
}
</style>

</head>

<body>
<div class="divTable"> 
<div class="divTableBody">
<form action="/action_page.php" autocomplete="on" method="post" validate>

	<!--<div class="TableRowHead" > -->
	<div class="divTableRow" > 
	<div class="divTableCell">Full Name</div> 
	<div class="divTableCell"><input type="text"  style="background-color:rgba(137, 137, 137,0.45)" name="F_name" placeholder="First name" required></div> 
	<div class="divTableCell"><input type="text" style="background-color:rgba(137, 137, 137,0.45)"name="L_name" placeholder="Last name" required></div> 
	</div> 

	<div class="divTableRow" > 
	<div class="divTableCell">Address</div> 
	<div class="divTableCell"><input type="text" style="background-color:rgba(137, 137, 137,0.35)"name="addr_l1" placeholder="Line 1" required></div> 
	</div> 

	<div class="divTableRow" > 
	<div class="divTableCell"></div> 
	<div class="divTableCell"><input type="text" style="background-color:rgba(137, 137, 137,0.25)"name="addr_l2" placeholder="Line 2" ></div> 
	</div> 

	<div class="divTableRow" > 
	<div class="divTableCell"> City </div> 
	<div class="divTableCell"><input type="text" style="background-color:rgba(137, 137, 137,0.15)"name="City" placeholder="City" ></div> 
	</div> 

	<div class="divTableRow" > 
	<div class="divTableCell"> Postal Code</div> 
	<div class="divTableCell"><input type="text" style="background-color:rgba(137, 137, 137,0.10)"name="Postal" placeholder="A0A 0A0" pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]" required></div> 
	</div> 
	
	<div class="divTableRow" > 
	<div class="divTableCell">Contact Numner </div>
    	<div class="divTableCell"><input type="tel"  style="background-color:rgba(137, 137, 137,0.15)"placeholder="000-000-0000" pattern=".{10,}" required></div>
	</div>

	<div class="divTableRow" > 
	<div class="divTableCell">Email </div>
    	<div class="divTableCell"><input type="email"  style="background-color:rgba(137, 137, 137,0.25)"placeholder="user@domain" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required></div>
	</div>
	 

	<div class="divTableRow" > 
	<div class="divTableCell"> Sex </div> 
	<div class="divTableCell"> 
		<input type="radio" name="gender" value="male" > Male   
        <input type="radio" name="gender" value="female"> Female 
        <input type="radio" name="gender" value="other"> Other </div>
	</div>

	<div class="divTableRow" >
	<div class="divTableCell"> Birthday </div>
	<div class="divTableCell"><input type="date" style="background-color:rgba(137, 137, 137,0.35)"name="bday" max="2000-02-22" required></div>
	</div>

	<div class="divTableRow" > 
	<div class="divTableCell"> Language </div>
	<div class="divTableCell"><input list="Language" style="background-color:rgba(137, 137, 137,0.45)"name="Language">
  	<datalist id="Language">
  	  	<option value="English">
    	<option value="French">
    	<option value="Spanish">
   	  	<option value="Other"></div>
	</div>


	<div class="divTableRow" > 
	<div class="divTableCell"> Employment </div>
	<select name="Employment">
  	<option value="Full time">Full time</option>
  	<option value="Part time">Part time</option>
  	
  	</select>
  	</div>

	<div class="divTableRow" > 
	<div class="divTableCell"> Password </div>
    	<div class="divTableCell"> <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required></div>
    	<div class="divTableCell" > <sz>Must contain at least one number and one uppercase and lowercase letter,</sz></div>
	
	</div>
	



	<div class="divTableRow" > 
	<div class="divTableCell"> </div>
	<div class="divTableCell"> </div>
  <div class="divTableCell" > <sz>and at least 8 or more characters</sz></div> 
	
	</div>








	<input type="submit">

													
</form>
</div>
</div>

</body>
</hml>
