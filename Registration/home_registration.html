<!doctype>
<html>
<head>
<title>Registration Form</title>
<link rel="stylesheet" type="text/css" href="css_registration.css">
<style>
div {
  background-color: #D8D8D8;
  
  border: 10px solid black;
  padding: 5px;
  margin: 5px;
}
</style>

</head>

<body>
<div class="divTable"> 
<div class="divTableBody">
<form action="/action_page.php" autocomplete="on">

	<!--<div class="TableRowHead" > -->
	<div class="divTableRow" > 
	<div class="divTableCell">Full Name</div> 
	<div class="divTableCell"><input type="text" name="F_name" placeholder="First name" ></div> 
	<div class="divTableCell"><input type="text" name="L_name" placeholder="Last name" ></div> 
	</div> 

	<div class="divTableRow" > 
	<div class="divTableCell">Address</div> 
	<div class="divTableCell"><input type="text" name="addr_l1" placeholder="Line 1" ></div> 
	</div> 

	<div class="divTableRow" > 
	<div class="divTableCell"></div> 
	<div class="divTableCell"><input type="text" name="addr_l2" placeholder="Line 2" ></div> 
	</div> 

	<div class="divTableRow" > 
	<div class="divTableCell"> City </div> 
	<div class="divTableCell"><input type="text" name="City" placeholder="City" ></div> 
	</div> 

	<div class="divTableRow" > 
	<div class="divTableCell"> Postal Code</div> 
	<div class="divTableCell"><input type="text" name="Postal" placeholder="A0A 0A0" pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]"></div> 
	</div> 
	
	<div class="divTableRow" > 
	<div class="divTableCell">Contact Numner </div>
    	<div class="divTableCell"><input type="tel"  placeholder="000-000-0000" pattern=".{10,}" ></div>
	</div>

	<div class="divTableRow" > 
	<div class="divTableCell">Email </div>
    	<div class="divTableCell"><input type="email"  placeholder="user@domain" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></div>
	</div>
	 

	<div class="divTableRow" > 
	<div class="divTableCell"> Sex </div> 
	<div class="divTableCell"> <input type="radio" name="gender" value="male" > Male   
        <input type="radio" name="gender" value="female"> Female 
        <input type="radio" name="gender" value="other"> Other </div>
	</div>

	<div class="divTableRow" > 
	<div class="divTableCell"> Language </div>
	<div class="divTableCell"><input list="Language" name="Language">
  	<datalist id="Language">
  	  <option value="English">
    	  <option value="French">
    	  <option value="Spanish">
   	  <option value="Other"></div>
	</div>


	<div class="divTableRow" > 
	<div class="divTableCell"> Password </div>
    	<div class="divTableCell"> <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"</div>
	</div>
	</div>
	<input type="submit">
													
</form>
</div>
</div>

<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>


<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
</script>
</body>
