<!DOCTYPE html>
<html>

	<body style="background-color: black">
		<style>
			.flex-container {
			  display: flex;
			  background-color: white;
			  justify-content: center;
			  flex-wrap: wrap;
			 
			}

			.flex-container > div {
			  background-color: #f1f1f1;
			  text-align: center;
			  margin: 10px;
			  padding: 20px;
			  min-width: 430px;
			  font-size: 30px;
			}

			.pos_adj{
				margin: 200px auto auto;
			}
		</style>

		<div class ="pos_adj">
		<div class="flex-container">
			<div>
				<p id="demo1">Example for toUppercase</p>
				<button onclick="myFunction1()">Click me</button>
			</div>
		  	<div>
		  		
				<p id="demo2">Visit Microsoft and Microsoft!</p>
				<button onclick="myFunction2()">Try it</button>
			</div>
		  	<div>
		  		<p id="demo3">Visit Microsoft and Microsoft!</p>
				<button onclick="myFunction3()">Try it</button>
			</div>
		  	<div>3</div>   
		  	<div>3</div>
		  	<div>3</div>   
		</div>
		</div>


		<script type="text/javascript">
			function myFunction1(){
			var txt1 = document.getElementById("demo1").innerHTML;
			var str1 = txt1.toUpperCase();
			document.getElementById("demo1").innerHTML = str1;
		}

		function myFunction2() {
			var str2 = document.getElementById("demo2").innerHTML; 
			var txt2 = str2.replace(/MICROSOFT/i,"W3Schools");
			document.getElementById("demo2").innerHTML = txt2;
		}

		function myFunction3() {
			var str3 = document.getElementById("demo3").innerHTML; 
			var txt3 = str3.replace(/MICROSOFT/gi,"W3Schools");
			document.getElementById("demo3").innerHTML = txt3;
		}
		</script>
	</body>
</html>
